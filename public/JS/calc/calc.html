<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Калькулятор</title>
<link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
	<div class="main_calc">
		<input type="text" class="calc_window" id="numb" value="0">
		<div class="calc_div">
			<button class="calc_btn discharge">C</button>
			<button class="calc_btn percent">%</button>
			<button class="calc_btn devide">/</button>
		</div>
		<div class="calc_div">
			<button class="calc_btn seven">7</button>
			<button class="calc_btn eight">8</button>
			<button class="calc_btn nine">9</button>
			<button class="calc_btn multiply">x</button>
		</div>
		<div class="calc_div">
			<button class="calc_btn four">4</button>
			<button class="calc_btn five">5</button>
			<button class="calc_btn six">6</button>
			<button class="calc_btn minus">-</button>
		</div>
		<div class="calc_div">
			<button class="calc_btn one">1</button>
			<button class="calc_btn two">2</button>
			<button class="calc_btn three">3</button>
			<button class="calc_btn plus">+</button>
		</div>
		<div class="calc_div">
			<button class="calc_btn zero">0</button>
			<button class="calc_btn comma">,</button>
			<button class="calc_btn equals">=</button>
		</div>
	</div>
</body>
	<script type="text/javascript" src="calc.js"></script>
</html>
